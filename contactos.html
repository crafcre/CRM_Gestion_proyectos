<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial CRM Mockup</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #5e4b8b;
      color: white;
      padding-top: 20px;
    }

    .sidebar a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }

    .sidebar a:hover {
      background-color: #4a3a6a;
      border-radius: 5px;
    }

    /* Content */
    .content {
      margin-left: 270px;
      padding: 20px;
    }

    .table-container {
      margin-right: 20px;
    }

    /* Table hover effect */
    .table tbody tr:hover {
      background-color: #f0f0f5;
      cursor: pointer;
    }

    /* Card Overview */
    .overview-card {
      background-color: #6f4bcf;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .overview-card h5 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .overview-card p {
      margin: 0;
      font-size: 14px;
    }

    .actions-column {
    display: flex;
    justify-content: center;
    gap: 10px; /* Espaciado entre botones */
  }

  .actions-column button {
    min-width: 90px; /* Para uniformidad de tamaño */
    font-size: 0.9rem; /* Tamaño de texto más legible */
  }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><a href="index.html">SACTROM</a></h2>
    <a href="leads.html">Leads</a>
    <a href="contactos.html">Contactos</a>
    <a href="reporte.html">Reportes</a>
    <a href="pqr.html">PQR</a>
</div>

  <!-- Main Content -->
  <div class="content">
    <!-- Card Section -->
    <div class="overview-card">
      <h5>Tarjeta</h5>
      <p>Asesor: Juaquin Salazar</p>
      <p>Ultimo Ingreso:  Vie 11/24</p>
    </div>
    <div class="container mt-4">
      <h3 class="mb-4">Gestión de Contactos</h3>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Número de Empresa</th>
            <th>Correo</th>
            <th>Quién Contesta</th>
            <th>Estado del Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="contactsTable">
          <!-- Aquí se insertarán dinámicamente las filas -->
        </tbody>
      </table>
    </div>
    
    <script>
      // Simulación de datos obtenidos de la base de datos
      const contacts = [
        {
          empresa: "Empresa A",
          numero: "123456789",
          correo: "contacto@empresaa.com",
          quienContesta: "Juan Pérez",
          estado: "Pendiente por llamar",
        },
        {
          empresa: "Empresa B",
          numero: "987654321",
          correo: "info@empresab.com",
          quienContesta: "María López",
          estado: "No respondió",
        },
        {
          empresa: "Empresa C",
          numero: "567123890",
          correo: "ventas@empresac.com",
          quienContesta: "David García",
          estado: "Llamado",
        },
      ];
    
      // Función para renderizar la tabla
      function renderContactsTable() {
        const tableBody = document.getElementById("contactsTable");
        tableBody.innerHTML = ""; // Limpiar la tabla antes de renderizar
    
        contacts.forEach((contact, index) => {
          const row = document.createElement("tr");
    
          // Agregar columnas
          row.innerHTML = `
            <td>${contact.empresa}</td>
            <td>${contact.numero}</td>
            <td>${contact.correo}</td>
            <td>${contact.quienContesta}</td>
            <td>${contact.estado}</td>
            <td>
              <button class="btn btn-success btn-sm me-1" onclick="updateContactStatus(${index}, 'Volver a Contactar')">Volver a contactar</button>
              <button class="btn btn-warning btn-sm me-1" onclick="updateContactStatus(${index}, 'Interesado')">Interesado</button>
              <button class="btn btn-danger btn-sm" onclick="updateContactStatus(${index}, 'Nada Interesa')">Nada Interesa</button>
            </td>
          `;
    
          tableBody.appendChild(row);
        });
      }
    
      // Función para actualizar el estado del cliente
      function updateContactStatus(index, newStatus) {
        contacts[index].estado = newStatus;
        renderContactsTable(); // Volver a renderizar la tabla para reflejar los cambios
      }
    
      // Inicializar la tabla
      renderContactsTable();
    </script>
    
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
