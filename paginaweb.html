<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Página</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo del encabezado */
        header {
            background-color: black;
            padding: 15px;
        }

        .header-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .modal-content {
            background-color: #f7f7f7;
        }

        /* CSS personalizado para el formulario */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Asegura que el contenedor ocupe toda la altura de la pantalla */
        }

        .login-form {
            width: 33%;
            /* 1/3 del ancho de la página */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-submit {
            width: 100%;
            /* Botón de ancho completo */
        }

        /* Animación de fondo para la parte derecha */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Contenedor general */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        /* Columna izquierda (formulario) */
        .form-container {
            width: 33%;
            /* 1/3 del ancho */
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box .form-control {
            margin-bottom: 20px;
        }

        .form-box .btn-submit {
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-box .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Columna derecha (fondo animado) */
        .background-animation {
            flex: 1;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        .page-container {
            display: flex;
            justify-content: flex-start;
           
            /* Alinea a la izquierda */
            background-color:#6f4bcf;
        }
        .form-container{
            margin-left: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <!-- Header con botón Login -->
    <header class="d-flex justify-content-between align-items-center">
        <div class="header-logo">SACTROM</div>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </header>

    <div class="page-container">
        <!-- Columna izquierda: Formulario de Interesados -->
        <div class="form-container">
            <div class="form-box">
                <h2>Contactanos... Sera un placer atenderte</h2>
                <form id="interestForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Empresa</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Ingrese su nombre"
                            required>
                    </div>
                    <div class="mb-3"></div>
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="interestedName" placeholder="Ingrese su nombre"
                        required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                    required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="cellPhone" placeholder="Ingrese su teléfono" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Columna derecha: Fondo animado -->
    <div class="background-animation"></div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="username" placeholder="Ingrese su correo"
                                required>
                            <div id="email-error" class="text-danger" style="display: none;">Por favor ingrese un correo
                                electrónico válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lógica para el formulario de clientes interesados
        const interestForm = document.getElementById('interestForm');
        interestForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const companyName = document.getElementById('companyName').value;
            const interestedName = document.getElementById('interestedName').value;
            const cellPhone = document.getElementById('cellPhone').value;
            const email = document.getElementById('email').value;

            // Aquí podrías enviar los datos a un servidor o procesarlos
            console.log('Datos del interesado:', {
                companyName,
                interestedName,
                cellPhone,
                email
            });

            // Limpiar el formulario después de enviar
            interestForm.reset();
            alert('Gracias por tu interés. ¡Te contactaremos pronto!');
        });
    </script>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener los valores del formulario
            var email = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validación del correo electrónico
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expresión regular simple para validar el correo
            if (!emailPattern.test(email)) {
                document.getElementById("email-error").style.display = "block"; // Mostrar error si el correo no es válido
                return; // Detener la ejecución si el correo no es válido
            } else {
                document.getElementById("email-error").style.display = "none"; // Ocultar error si el correo es válido
            }

            // Aquí puedes agregar validaciones adicionales para la contraseña si lo deseas

            // Si la validación es correcta, redirigir a la página index.html
            window.location.href = "index.html";
        });

    </script>
    <!-- Incluir el script JS de Bootstrap -->
</body>

</html>
